<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wine Quality Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>

        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: 'Poppins', sans-serif;
        }

        body{
            min-height:100vh;
            background: linear-gradient(135deg,#1d2671,#c33764);
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .container{
            background:white;
            width:100%;
            max-width:1000px;
            border-radius:15px;
            box-shadow:0 15px 40px rgba(0,0,0,0.3);
            padding:40px;
        }

        h2{
            text-align:center;
            margin-bottom:30px;
            color:#1d2671;
            font-weight:600;
        }

        form{
            display:grid;
            grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
            gap:20px;
        }

        .input-group{
            display:flex;
            flex-direction:column;
        }

        label{
            font-size:14px;
            margin-bottom:5px;
            color:#444;
            font-weight:500;
        }

        input{
            padding:10px 12px;
            border-radius:8px;
            border:1px solid #ccc;
            outline:none;
            transition:0.3s;
        }

        input:focus{
            border-color:#c33764;
            box-shadow:0 0 5px rgba(195,55,100,0.5);
        }

        .btn-container{
            grid-column:1/-1;
            text-align:center;
            margin-top:20px;
        }

        button{
            padding:12px 40px;
            border:none;
            border-radius:30px;
            background: linear-gradient(135deg,#1d2671,#c33764);
            color:white;
            font-size:16px;
            cursor:pointer;
            transition:0.3s;
        }

        button:hover{
            transform:scale(1.05);
            box-shadow:0 8px 20px rgba(0,0,0,0.3);
        }

        @media(max-width:600px){
            .container{
                padding:25px;
            }
        }

    </style>
</head>

<body>

<div class="container">
    <h2>üç∑ Wine Quality Prediction Form</h2>

    <form action="/predict" method="post">

        <div class="input-group">
            <label>Fixed Acidity</label>
            <input type="number" step="any" name="fixed_acidity" required>
        </div>

        <div class="input-group">
            <label>Volatile Acidity</label>
            <input type="number" step="any" name="volatile_acidity" required>
        </div>

        <div class="input-group">
            <label>Citric Acid</label>
            <input type="number" step="any" name="citric_acid" required>
        </div>

        <div class="input-group">
            <label>Residual Sugar</label>
            <input type="number" step="any" name="residual_sugar" required>
        </div>

        <div class="input-group">
            <label>Chlorides</label>
            <input type="number" step="any" name="chlorides" required>
        </div>

        <div class="input-group">
            <label>Free Sulfur Dioxide</label>
            <input type="number" step="any" name="free_sulfur_dioxide" required>
        </div>

        <div class="input-group">
            <label>Total Sulfur Dioxide</label>
            <input type="number" step="any" name="total_sulfur_dioxide" required>
        </div>

        <div class="input-group">
            <label>Density</label>
            <input type="number" step="any" name="density" required>
        </div>

        <div class="input-group">
            <label>pH</label>
            <input type="number" step="any" name="pH" required>
        </div>

        <div class="input-group">
            <label>Sulphates</label>
            <input type="number" step="any" name="sulphates" required>
        </div>

        <div class="input-group">
            <label>Alcohol</label>
            <input type="number" step="any" name="alcohol" required>
        </div>

        <div class="btn-container">
            <button type="submit">Predict Quality</button>
        </div>

    </form>
</div>

</body>
</html>
